<!doctype html>
<!-- 文档声明，声明html5文档 -->
<!-- 作用：告诉浏览器按照html5来执行本文档 -->

<!-- html文档 -->
<html lang ="en">
<!-- 语言：en英文，zh中文 -->
	<!-- 页头 -->
	<!-- 双标签 -->
	<head>
		<!-- meta -->
		<!-- 1.charsent字符编码：utf-8 -->
		<meta charsent="utf-8"/>
		<!-- 单标签 -->
		<!-- 2.name 和 content属性，两个属性一起使用 -->
		<!-- 2.1 keywords：关键字 description：描述-->
		<meta name="keywords" content="购物网站，电商"/>
		<meta name="description" content="这是一个购物商城"/>
	</head>
	<!-- 页身 -->
	<!-- 内容写在body标签内 -->
	<body>
		hello world！你好世界！
	</body>
</html>
